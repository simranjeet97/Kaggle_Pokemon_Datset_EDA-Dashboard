    <!--Form Start -->
    <section style="margin-bottom:50px; margin-top:-40px; margin-left: -120px;">
      <div class="container py-1 h-100">
        <div class="row left-content-center align-items-center h-100">
          <div class="col-12 col-lg-8 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
              <div class="card-body p-3 p-md-5">
                <h3 class="mb-4 pb-1 pb-md-0 mb-md-5">Pokemon Total Power Prediction</h3>
                <form action="{{ url_for('predict')}}" method="post">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                      <input type="text" name="height" id="firstName" class="form-control form-control-lg" />
                      <label class="form-label" for="firstName">Height</label>
                      </div>
                    </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" name="weight" id="lastName" class="form-control form-control-lg" />
                      <label class="form-label" for="lastName">Weight</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" name="gen" id="firstName" class="form-control form-control-lg" />
                      <label class="form-label" for="firstName">Generation</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" name="abilities" id="lastName" class="form-control form-control-lg" />
                      <label class="form-label" for="lastName">Total Abilities</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" name="hp" id="firstName" class="form-control form-control-lg" />
                      <label class="form-label" for="firstName">Highest Power</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" name="attack" id="lastName" class="form-control form-control-lg" />
                      <label class="form-label" for="lastName">Attack Power</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" name="defense" id="firstName" class="form-control form-control-lg" />
                      <label class="form-label" for="firstName">Defense Power</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" name="sp_attack" id="lastName" class="form-control form-control-lg" />
                      <label class="form-label" for="lastName">Special Attack Power</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" name="sp_defense" id="firstName" class="form-control form-control-lg" />
                      <label class="form-label" for="firstName">Special Defense Power</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" name="speed" id="lastName" class="form-control form-control-lg" />
                      <label class="form-label" for="lastName">Speed</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" name="basexp" id="firstName" class="form-control form-control-lg" />
                      <label class="form-label" for="firstName">Base Experience</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" name="growth" id="lastName" class="form-control form-control-lg" />
                      <label class="form-label" for="lastName">Growth Rate</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <select name="type" class="select form-control-lg">
                      <option value="normal">Normal</option>
                      <option value="is_legendary">Legendary</option>
                      <option value="is_sub_legendary">Sub-Legendary</option>
                      <option value="is_mythical">Mythical</option>
                    </select><br>
                    <label class="form-label select-label">Select the Type</label>
                  </div>
                </div>
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
